# .github/workflows/deploy-mlflow.yaml
name: Build and Deploy MLflow

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Application Code
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Container Registry
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push MLflow Image
        id: build_push
        run: |
          IMAGE_TAG=${{ github.sha }}
          docker build -t yourregistry/mlflow:$IMAGE_TAG -f src/mlflow/Dockerfile .
          docker push yourregistry/mlflow:$IMAGE_TAG
          echo "::set-output name=image_tag::$IMAGE_TAG"

  update-manifests:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout GitOps Manifests
        uses: actions/checkout@v3
        with:
          repository: your-github-username/your-gitops-repo
          token: ${{ secrets.GITHUB_TOKEN }}
          path: gitops

      - name: Update MLflow Deployment Image
        run: |
          IMAGE_TAG=${{ needs.build-and-push.outputs.image_tag }}
          # Using yq (install with apt-get install -y yq) to update the manifest:
          yq e '.spec.template.spec.containers[] |= select(.name == "mlflow") .image = "yourregistry/mlflow:'"$IMAGE_TAG"'"' -i gitops/clusters/homelab/mlflow-deployment.yaml

      - name: Commit and Push Changes
        run: |
          cd gitops
          git config --global user.email "ci-bot@example.com"
          git config --global user.name "CI Bot"
          git add clusters/homelab/mlflow-deployment.yaml
          git commit -m "Update MLflow image to $IMAGE_TAG"
          git push
